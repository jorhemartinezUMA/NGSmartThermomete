<form [formGroup]="loggingForm" (ngSubmit)="onSubmit()">
<mat-card class="login-card">
    <mat-card-header class="login-header">
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>Log In</mat-card-title>
        <mat-card-subtitle>Smart Thermometer App</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <mat-form-field class="full-width">
            <mat-label>e-Mail</mat-label>
            <input matInput placeholder="user@email.com" formControlName="email">
        </mat-form-field>
        <br>
        <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="!hide ? 'password' : 'text'" formControlName="password">
            <mat-icon matSuffix (click)="hide = !hide">{{!hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="login-button">
        <button mat-button color="basic">SIGN IN</button>
    </mat-card-actions>
</mat-card>
